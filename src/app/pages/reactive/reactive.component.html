<h4>Formularios <small>Reactive</small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="saveFormGroup()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
              [class.is-invalid]="nameNotValid"
              type="text"
              placeholder="Nombre"
              formControlName="name">
        <small class="text-danger form-text" *ngIf="nameNotValid">
          Ta mal
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
              [class.is-invalid]="lastNameNotValid"
              type="text"
              placeholder="Apellido (cualquiera menos Fernandez)"
              formControlName="lastName">
        <small class="text-danger form-text" *ngIf="lastNameNotValid">
          Ta mal
        </small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      
      <input class="form-control"
            [class.is-invalid]="emailNotValid"
            type="email"
            placeholder="Correo electrónico"
            formControlName="email">
      <small class="text-danger form-text" *ngIf="emailNotValid">
        Ta mal
      </small>
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-2 col-form-label">Contraseña</label>
    <div class="col-8">
      <input class="form-control"
             type="password"
             placeholder="Contraseña"
             formControlName="password1"
             [class.is-invalid]="password1NotValid">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir Contraseña</label>
    <div class="col-8">
      <input class="form-control"
             type="password"
             placeholder="Repetir contraseña"
             formControlName="password2"
             [class.is-invalid]="password2NotValid">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="col-8">
      <div class="form-row col" formGroupName="address">
        <input class="form-control col"
        [class.is-invalid]="districtNotValid"
        type="text"
        placeholder="Distrito"
        formControlName="district">
        <input class="form-control col"
              [class.is-invalid]="cityNotValid"
              type="text"
              placeholder="Ciudad"
              formControlName="city">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>
        </thead>
        <tbody formArrayName="hobbies">
          <tr *ngFor="let control of hobbies.controls; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
              <input class="form-control"
                     type="text"
                     [formControlName]="i"/>
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="deleteHobby(i)">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>

      </table>


      <button class="btn btn-primary mt-3 mb-5 btn-block"
              type="button"
              (click)="addHobby()">
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr />
<pre>
  Estado del formulario: {{ form.valid }}
  <br />
  Status: {{ form.status }}
</pre>

<pre>
  {{ form.value | json }}
</pre>
